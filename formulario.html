<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <form method="get" action="">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Correo -->
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Género -->
        <label>Género:</label><br>
        <input type="radio" id="genero_masculino" name="genero" value="masculino">
        <label for="genero_masculino">Masculino</label><br>
        <input type="radio" id="genero_femenino" name="genero" value="femenino">
        <label for="genero_femenino">Femenino</label><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Comentario -->
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label><br>
        <select id="ciudad" name="ciudad">
            <option value="guadalajara">Guadalajara</option>
            <option value="zapopan">Zapopan</option>
            <option value="tonala">Tonalá</option>
            <option value="otra">Otra</option>
        </select><br><br>

        <!-- Me interesa contratarte -->
        <input type="checkbox" id="contratarte" name="contratarte">
        <label for="contratarte">Me interesa contratarte</label><br><br>

        <!-- Botón para enviar -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
